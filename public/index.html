    <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/*body {
  background-color: #333;

.hidden {
  display: none;
}

/** Buttons **/
.btn {
  background-color: transparent;
  border-radius: 2em;
  border: 0.2em solid #1ecd97;
  color: #1ecd97;
  cursor: pointer;
  font-size: 3vmin;
  padding: 0.7em 1.5em;
  text-transform: uppercase;
  transition: all 0.25s ease;
}

.btn:hover {
  background: #1ecd97;
  color: #333;
}

.btn--login {
  margin: 0 auto;
}

/** Now Playing **/
.now-playing__name {
  font-size: 1.5em;
  margin-bottom: 0.2em;
}

.now-playing__artist {
  margin-bottom: 1em;
}

.now-playing__status {
  margin-bottom: 1em;
}

.now-playing__img {
  float: left;
  margin-right: 10px;
  text-align: right;
  width: 45%;
}

.now-playing__img img {
  max-width: 80vmin;
  width: 100%;
}

.now-playing__side {
  margin-left: 5%;
  width: 45%;
}

/** Progress **/
.progress {
  border: 0.15em solid #eee;
  height: 1em;
}

.progress__bar {
  background-color: #eee;
  border: 0.1em solid transparent;
  height: 0.75em;
}

/** Background **/
.background {
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  background-size: cover;
  background-position: center center;
  filter: blur(8em) opacity(0.6);
  position: absolute;
}

.main-wrapper {
  align-items: center;
  display: flex;
  height: 100%;
  margin: 0 auto;
  justify-content: center;
  position: relative;
  width: 80%;
  z-index: 1;
}

/*.container {

.main-container {
  flex: 1;
}
      .container {
        /*width: 10000%*/
        float: left;
      }
      .lyrics {
          -webkit-transition: all 2s 1.5s ease-out;
          -moz-transition: all 1.5s ease-out;
          transition: all 1.5s ease-out;
      }

      .highlight-enter-setup {
          background: yellow;
      }
      .highlight-enter-start {
          background: white;
      }
      .searchDiv {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }
      .postInput {
        display:none;
      }
