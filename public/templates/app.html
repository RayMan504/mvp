<div class="text-wrapper" ng-controller="SearchCtrl">
      <div class="search-wrapper">
          <input type="text" class="input" ng-model="searchString" placeholder="enter your search terms">
          <button ng-click="trackSearchResults()">
            Find a Song     
          </button>
      </div>
      <div ng-if="message">
        {{message}}
      </div>
      <div ng-if="songs">
        <ul>
          <li ng-repeat="song in currentSong.body.track_list">
            <h3>{{song.track.track_id}}</h3>
            <h3>{{song.track.track_name}}</h3>
            <div ng-click="track.lyrics.get()">
              <h3>{{song.track.album_coverart_100x100}}</h3>
            </div>
            <button ng-click="trackSearchResults()">
                  Add To Favorites    
            </button>
          </li>
        </ul>
      </div>
   </div>
