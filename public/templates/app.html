<div class="text-wrapper" ng-controller="SearchCtrl" layout="column" flex>
  <div class="searchDiv" layout="row" flex>
    <!--<search-bar/>-->
    <!--bind ng-model by assigning ng-model variable to value in controller-->
    <input type="search" class="input" ng-model="searchString" placeholder="enter your search terms">
    <div class="col-xs-1">
      <button class="btn btn-primary fa fa-search" type="submit" ng-click="onClick()">
        Find A Song
      </button>
    </div>
  </div>
  <div ng-controller="SongsCtrl">
    <div ng-if="content" ng-hide="lyrics">
      <spotify ng-repeat="player in players" sub="player" linker="trustSrc" items="content.tracks.items" findLyrics="findLyrics" song="song"></spotify>
      <div ng-repeat="song in content.tracks.items">
        <div class=".col-lg-4" ng-if="content">
          <!--<div ng-repeat="player in players"><iframe src="{{trustSrc(player)}}" width="300" height="300"></iframe></div>-->
          <div class=".col-lg-4">
            <button class="btn btn-primary fa fa-music" ng-click="findLyrics(song.artists[0].name, song.name)">
              Lyrics
            </button>
          </div>
          <div class=".col-lg-4">
            <form action="/favorites" method="POST">
              <div class=".col-sm-*">
                <button class="btn btn-success fa fa-heart" ng-click="post(song)" type="Submit"> Add To Favorites</md-button>
              </div>
            </form>
          </div>
        <!--<a href="{{song.result.url}}"></a>-->
        </div>
      <!--<div class="container-fluid">-->
      </div>  
    </div>
    <div ng-if="lyrics">
      <!--<div ng-if="!lyrics">
        Sorry, no lyrics supported for this song :(.
      </div>-->
      <div>
        <mark>{{lyrics.lyrics}}</mark>
      </div>
    </div>
  </div>
</div>
