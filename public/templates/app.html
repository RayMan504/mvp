<div class="text-wrapper" ng-controller="SearchCtrl" layout="row" flex>
  <div class="search-wrapper" layout="row" flex>
    <!--<search-bar/>-->
    <!--bind ng-model by assigning ng-model variable to value in controller-->
    <input type="search" class="input" ng-model="searchString" placeholder="enter your search terms">
    <md-button type="submit" ng-click="onClick()">
      Find A Song
    </md-button>
  </div>
  <div ng-if="message">
    <md-content>
      {{message}}
    </md-content>
  </div>
  <div ng-controller="SongsCtrl" ng-if="results">
    <md-content>
      <md-list>
        <md-list-item ng-repeat="song in results.message.body.track_list">
          <!--<h3>{{song.track.track_id}}</h3>-->
          <h3>{{song.track.track_name}}</h3>
          <md-button ng-click="findLyrics(song.track.track_id)">
            <h3>Lyrics</h3>
          </md-button>
          <md-content>
            <form action="/favorites" method="POST">
              <input type=“text” name=“id” style=“display:none” value="{{song}}"></input>
              <md-button type="Submit">Add To Favorites</md-button>
            </form>
          </md-content>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
