<div class="text-wrapper" ng-controller="SearchCtrl">
      <div class="search-wrapper">
          <form>
            <input type="text" class="input" ng-model="searchString" placeholder="enter your search terms">
            <button ng-click="trackSearchResults()">
              Find a Song     
            </button>
          </form>
      </div>
      <div ng-if="message">
        {{message}}
      </div>
      <div ng-if="songs">
        <ul>
          <li ng-repeat="song in currentSong.body.track_list">
            <h3>{{song.track.track_id}}</h3>
            <h3>{{song.track.track_name}}</h3>
            <div ng-click="track.lyrics.get()">
              <h3>{{song.track.album_coverart_100x100}}</h3>
            </div>
            <form action="/favorites" method="POST">
              <!--<input type=“text” name=“id” style=“display:none” value="{{song.track.track_id}}">{{song.track.track_id}}</input>-->
              <input type=“text” name=“id” style=“display:none” value="{{song}}"></input>
              <button type="Submit">Add To Favorites</button>
            </form>
          </li>
        </ul>
      </div>
   </div>
