<div class="text-wrapper" ng-controller="SearchCtrl" layout="column" flex>
  <div class="searchDiv" layout="row" flex>
    <!--<search-bar/>-->
    <!--bind ng-model by assigning ng-model variable to value in controller-->
    <input type="search" class="input" ng-model="searchString" placeholder="enter your search terms">
    <div class="col-xs-1">
      <button class="btn btn-primary fa fa-search" type="submit" ng-click="onClick()">
        Find A Song
      </button>
    </div>
  </div>
  <div ng-controller="SongsCtrl">
    <div ng-if="results" ng-hide="lyrics">
      <div class="container-fluid" ng-repeat="song in results.response.hits">
        <h3>{{song.result.full_title}}</h3>
        <div class="row">
          <!--<a href="{{song.result.url}}"></a>-->
          <div class=".col-lg-4">
            <img class="img-responsive" src="{{song.result.header_image_thumbnail_url}}" width="300" height="300">
          </div>
          <div class=".col-lg-4" ng-if="content">
            <!--<p>{{track}}</p>-->
            <div>
              <iframe src="https://open.spotify.com/embed?uri=spotify:track:0ENSn4fwAbCGeFGVUbXEU3" width="300" height="300"></iframe>
            </div>
          </div>
          <div class=".col-lg-4">
            <button class="btn btn-primary fa fa-music" ng-click="findLyrics(song.result.primary_artist.name, song.result.title); playOrStop()">
              Lyrics
            </button>
          </div>
          <div class=".col-lg-4">
            <form action="/favorites" method="POST">
              <div class=".col-sm-*">
                <button class="btn btn-success fa fa-heart" ng-click="post(song)" type="Submit"> Add To Favorites</md-button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div ng-if="lyrics">
      <!--<div ng-if="!lyrics">
        Sorry, no lyrics supported for this song :(.
      </div>-->
      <div>
        <mark>{{lyrics.lyrics}}</mark>
      </div>
    </div>
  </div>
</div>
