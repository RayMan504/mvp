<div id="app container">
    <nav class="navbar">
        <div class="col-md-6 col-md-offset-3">
        <!--dynamically search youtube-->
        <search result="ctrl.searchResults"><h5><em>search</em> component goes here</h5></search>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-7">
            <!--dynamically render clicked video in videoplayer-->
            <song-player song="ctrl.currentSong"><h5><em>songPlayer</em> component goes here</h5></video-player>
        </div>
        <div class="col-md-5">
        <!--dynamically render videoList component-->
            <song-list songs="ctrl.songs" on-click="ctrl.selectSong"><h5><em>songList</em> component goes here</h5></video-list>
        </div>
    <div>
</div>
